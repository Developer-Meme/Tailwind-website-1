<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container min-h-screen bg-[url('/images/Image.png')] bg-center bg-cover px-28 py-5">
        <nav class="flex items-center">
            <img src="./images/logo.png" alt="projects logo" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2" href="#">Home</a></li>
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2" href="#">About</a></li>
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2" href="#">Features</a></li>
                <li class="list-none inline-block px-5">
                    <a class="no-underline text-white px-2" href="#">Contacts</a></li>
            </ul>
            <img src="./images/cart.png" alt="cart icon" class="w-8 cursor-pointer">
        </nav>
        <div class="text-white mt-48">
            <h1 class="text-6xl font-semibold">Groceries<br/>Delivery in 15 min</h1>
            <p>Grocify offer a wide range of products, including fresh products, meat, diary, baked goods and non-perishable items.</p>
        </div>
    </div>
</body>
</html>
